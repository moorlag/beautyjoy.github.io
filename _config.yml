# in the templates via {{ site.myvariable }}.
title: BJOC-nl
author: Dutch version vakvereniging i&i, Felienne Hermans, Alexander Serebrenik,  Wendy dâ€™Hollosy, Renske Weeda, Ramon Moorlag. English version UC Berkeley, Dan Garcia, Brian Harvey, Tiffany Barnes, Michael Ball, Lauren Mock
email: bestuur@ieni.org
description: >
  Beauty and Joy of Computing (BJOC-NL) is een lesmethode ontwikkeld door Berkeley om middelbare scholieren op een creatieve manier kennis te laten maken met programmeren en informatica in brede zin. In de VS zijn er grote successen mee geboekt, bijv. in het aantrekken van meer vrouwelijke studenten op Berkeley.
keywords: >
  informatica, digitale geletterdheid, computer science, Snap!, Snap,
  programming, computing, BJC, computer science, cs10, bjcx, bjc4nyc
baseurl: ""
# NOTE: This URL is needed for Github pages. It will get overriden
# in the build scripts.
url: "https://www.ramonmoorlag.nl/beautyjoy.github.io"
permalink: pretty

# This is used for displaying a warning on sites that aren't the
# production site.
production_url: https://ramonmoorlag.nl/
twitter_username:   ieni
# facebook_username:  cspbjc
instagram_username: codeweek
# flipboard_link:     https://bjc.link/computingnews

# Misc shared data.
# nyc_pd_page: https://cs4all.nyc/programs/
# pd_interest_url: https://bjc.link/pdinterest18

# jekyll SEO tag attributes:
twitter:
    card: base
    username: cspbjc
logo: /assets/img/bjc.png
lang: en_US
social:
    name: BJOC-NL
    links:
        - https://twitter.com/ieni
#        - https://www.facebook.com/cspbjc
#        - https://github.com/beautyjoy
