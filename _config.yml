google_site_verification:

# These are specifically whitelisted by Github
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
include:
  - .htaccess
exclude:
  - redirects.json
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor # created when the site is built on CircleCI
  - package.json
